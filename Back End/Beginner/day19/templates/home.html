<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favico.jpg') }}" type="image/x-icon">
</head>
<body>
    <a href="{{ url_for('form') }}">Add new business</a>
    <a href="{{ url_for('delete') }} ">Delete a user</a>
    <p>
        There are {{ id }} registered user
    </p>
    <ol>
        {% for user in users %}
            <h3><li>{{ user }}</li></h3>
        {% endfor %}
    </ol>
</body>
</html>
